<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
    }

    .contact-wrapper {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .iframe-container {
      position: relative;
      overflow: hidden;
      padding-top: 150%; /* Aspect ratio fix */
      border-radius: 12px;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      filter: brightness(0.98);
    }
  </style>
</head>
<body>
  <div class="contact-wrapper">
    <h2>Contact Us</h2>
    <div class="iframe-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeteBJhTKQvfh8yBe2IoBd1MlJ2OHv3nDi76Bpx4_-vl2QzkA/viewform?embedded=true" allowfullscreen>Loadingâ€¦</iframe>
    </div>
  </div>
</body>
</html>
